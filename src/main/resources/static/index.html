<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>

<style>
    input {
    padding: 10px;
    width: 100%;
    font-size: 17px;
    font-family: Raleway;
    border: 1px solid #aaaaaa;
    border-radius: 10px;
    -webkit-appearance: none;
}
.tab input:focus{

  border:1px solid #6a1b9a !important;
  outline: none;
}
button {
    background-color: #6A1B9A;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    padding: 10px 20px;
    font-size: 17px;
    font-family: Raleway;
    cursor: pointer
}

button:hover {
    opacity: 0.8
}

button:focus{

  outline: none !important;
}
label{
  color: #6A1B9A;
  text-align: center}
input{
background: transparent;
border-color: white;
}
</style>
<body style="background-image: url('background.avif');
background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
<div class="tab" style="width:400px; margin:0 auto; margin-top:50px;">
    <form action="/addUser" method="POST" style="width: 100%; margin: 0 auto;">
        <label for="firstName" style="font-size:30px;font-family:'Courier New'; color:red;">Add a new user:</label>
        <br>
        <br>
        <br>
        <label for="firstName">Please enter your first name:</label>
        <div>
            <br>
            <input name="firstName" id="firstName" type="text" placeholder="Please enter first name" required>
        </div>
        <br>
        <label for="lastName">Please enter your last name:</label>
        <div>
            <br>
            <input name="lastName" id="lastName" type="text" placeholder="Please enter last name" required>
        </div>
        <br>
        <label for="phoneNumber">Please enter your phone number:</label>
        <div>
            <br>
            <input name="phoneNumber" id="phoneNumber" type="text" placeholder="Please enter phone number" required>
        </div>
        <br>
        <label for="email">Please enter your email:</label>
        <div>
            <br>
            <input name="email" id="email" type="email" placeholder="Please enter your email" required>
        </div>
        <div>
            <button id="submitButton" style="margin-top: 20px;color: white; background-color:#3f50b5">Submit</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <form action="/getAllUsers" method="GET" style="width: 100%; margin: 0 auto;">
        <label for="submitButton" style="font-size:30px;font-family:'Courier New'; color:red;">Or see all the users:</label>
        <br>
        <br>
        <br>

        <div>
            <button id="getAllUsersButton" style="margin-top: 20px;color: white; background-color:#3f50b5">See all the users</button>
        </div>
    </form>
</div>

</body>
</html>
